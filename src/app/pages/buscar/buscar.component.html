<div class="container animate__animated animate__fadeIn">
    <ng-container *ngIf="busquedaPeliculas.length>0; else elseTemplate">
        <h3 class="mt-3 fw-bold"> Buscando : <small>{{ texto }}</small> </h3>
        <app-peliculas-poster [peliculas]="busquedaPeliculas"></app-peliculas-poster>
    </ng-container>
    <ng-template #elseTemplate>
        <h3 class="mt-3 fw-bold">No se encontraron resultados </h3>
    </ng-template>
</div>
