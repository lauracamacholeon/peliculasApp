<div class="swiper-container">
    <div class="swiper-wrapper">
        <div *ngFor="let actor of cast" class="swiper-slide text-white text-center">
            <img *ngIf="actor.profile_path " class="pelicula img-fluid imagen-border" src="https://image.tmdb.org/t/p/w200/{{ actor.profile_path }} " alt=" ">
            <img style="height: 216px; " *ngIf="!actor.profile_path " class="pelicula img-fluid " src="assets/no-image.jpg " alt=" ">
            <div class="actor-description ">
                <p class=""> {{actor.name}} </p>
            </div>


        </div>
    </div>

</div>
